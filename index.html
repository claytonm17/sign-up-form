<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item image">
            <img src="wine.jpg" />
        </div>
        <div class="flexbox-item content">
            <div class="info-text flexbox-item">
                <h1>This is not a real online service</h1>
                <p>You know you want to make your dreams come true. Go ahead and make it happen.</p>
            </div>
            <div class="form flexbox-item">
                <h2>It's wine time</h2>
                <form class="form-divider" action="" method="post">
                    <div class="column1">
                        <div class="input">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" />
                        </div>
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="input">
                            <label for="first_name">Password:</label>
                            <input type="password" id="password" />
                        </div>
                    </div>
                    <div class="column2">
                        <div class="input">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" />
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" />
                        </div>
                        <div class="input">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="password" id="confirmpassword" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

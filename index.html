<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="roller-coaster.jpg" alt="Photo of a wooden roller coaster">
            <h1 class="title">Lorem ipsum</h1>
            <p class="credits">Photo by <a href="https://unsplash.com/@danieljschwarz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Daniel J. Schwarz</a> on <a href="https://unsplash.com/photos/red-and-white-rail-CH7-NJQM4zg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="contents">
            <div class="text">
                <h2 class="season-pass">Phasellus diam sem</h2>
                <p class="extra-text">Curabitur porttitor posuere nulla, in dapibus libero porttitor ut. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Praesent scelerisque <em>lectus</em> ligula.</p>
            </div>
            <div class="form-contents">
                <form action="post">
                    <div class="form-grid">
                        <div class="input">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" />
                        </div>
                        <div class="input-2">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" />
                        </div>
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="input-2">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" />
                        </div>
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" id="password" />
                        </div>
                        <div class="input-2">
                            <label for="password">Confirm Password:</label>
                            <input type="password" id="confirm-password" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <p>Already have an account? <a href="#">Log In</a></p>
                <button id="form" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
